<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <p id="title">See how much you love your partner!</p>
              
                <label for="male" id="m">Give Your name</label>
                <input type="text" id="male" name="male" required><br><br>
                <label for="female">Give Your partner name</label>
                <input type="text" id="female" name="female" required><br>
                <p id="result"></p>
                <br>
                <button id="submit" onclick="validation()"> Submit</button>
                <input type="reset" id="reset" value="Reset">
                <button onclick= "location.reload()" id="relode">Try again</button>
            
            
            </div>
           
        

    </div>
    <script src="index.js"></script>
</body>
</html>
